<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/perguntas-frequentes.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quizz</title>
</head>

<body>
    <div class="container d-flex justify-content-md-center align-items-center" style="height: 100vh;">
        <div class="container-fluid">
            <div class="row justify-content-md-center mb-3">
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center ">

                    <button onclick="consultarAPI()" id="iniciar" type="button">Iniciar</button>
                    <div id="containerQuizz">
                        <h1 id="title"></h1>

                        <div id="score">
                            <span>Difficulty: <span id="difficulty"></span></span>
                            <span id="backcolor">
                                <span>Score: </span><strong id="pontos"></strong>
                            </span>
                        </div>

                        <div id="boxQuestoes">
                            <h5><span class="questionNumber"></span>. <span id='question'></span></h2>

                                <div class="alternativa" onclick="selected(a)">A. <span id="A"></span></div>
                                <div class="alternativa" onclick="selected(b)">B. <span id="B"></span></div>
                                <div class="alternativa" onclick="selected(c)">C. <span id="C"></span></div>
                                <div class="alternativa" onclick="selected(d)">D. <span id="D"></span></div>
                        </div>
                        <div id="bottom">
                            <p><span class="questionNumber"></span> de <span id="total"></span> questions</p>
                        </div>
                    </div>
                    <div id="fim">
                        <h2>End</h2>
                        <button onclick="consultarAPI()" id="again" type="button">Play again</button>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
